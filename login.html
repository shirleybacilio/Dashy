<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Dashboard">
	<meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

	<title>Adventure time: Dashboard</title>

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet"/>
  <link href="css/adventure-time-theme.css" rel="stylesheet">
  <link href="css/adventure-time-theme-responsive.css" rel="stylesheet">
  <link href="css/utilities.css"rel="stylesheet">


	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>  
  </head>
  <body>
<!--LOGIN-->
  <div class="form-login">
    <h2 class="form-login-heading">ADVENTURE TIME DASHBOARD</h2>
    <div class="box login-wrap">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label"></label>
          <div class="col-sm-12">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label"></label>
          <div class="col-sm-12">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <div class="checkbox pull-right">
              <label>
                <a href="#">¿Olvidaste tu contraseña?</a>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
          <a href="dashboard.html"><button type="submit" class="btn btn-block"><i class="fa fa-lock"></i>INGRESAR</button></a>
          </div>
        </div>
      </form>
      <div class="page-header"></div>
      <p>O puedes ingresar via tu red social</p>
      <button type="submit" class="btn fb"><i class="fa fa-facebook"></i>Facebook</button>
      <button type="submit" class="btn tw"><i class="fa fa-twitter"></i>Twitter</button>
      <ul>
        <li><p class="text-center pd-2">¿No tienes cuentas aun?</p></li>
        <li><a class="text-center" href="#"><p>Crea tu cuenta</p></a></li>
      </ul>
      
      
    </div>
  </div>
  

  	<!-- js placed at the end of the document so the pages load faster -->
  	<script src="js/jquery.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  </body>
</html>
